<div class="col-md-12">
	<div class="portlet light ">
		<div class="portlet-title">
			<div class="caption font-dark">
				<i class="icon-settings font-dark"></i> <span
					class="caption-subject bold uppercase"> 报文信息 </span>
			</div>
		</div>
		<div class="portlet-body">
			<div class="row">
				<form id="search-form" method="post">
					<div class="col-md-10 col-sm-10">
						<div class="dataTables_filter col-md-12">
							<label>搜 索 : <input type="search" name="search_key"
								class="form-control input-sm input-sm input-inline"
								placeholder="前四项">
							</label>
						</div>
					</div>
					<div class="col-md-2 col-sm-2">
						<button id="sample_editable_1_seach" class="btn sbold green">
							查询&nbsp;<i class="glyphicon glyphicon-search"></i>
						</button>
					</div>
				</form>
			</div>
			<div class="table-toolbar">
				<div class="row">
					<div class="col-md-12">
						<div class="btn-group">
							<button class="btn sbold green" id="btn-data"
										data-toggle="modal">资源同步</button>
						</div>
				</div>
			</div>
			<div class="dataTables_wrapper no-footer">
				<div class="table-scrollable">
					<table
						class="table table-striped table-bordered table-hover order-column dataTable no-footer"
						id="sample_1" role="grid" aria-describedby="sample_1_info" 
						style="table-layout:fixed;word-break:break-all;overflow: hidden;word-wrap:break-word;">
						<thead>
							<tr role="row">
								<th class="sorting_disabled" tabindex="0"
									aria-controls="sample_1" rowspan="1" colspan="1"
									style="width: 15%;">键</th>
								<th class="sorting_disabled" tabindex="0"
									aria-controls="sample_1" rowspan="1" colspan="1"
									style="width: 15%;">中文名称</th>
								<th class="sorting_disabled" tabindex="0"
									aria-controls="sample_1" rowspan="1" colspan="1"
									style="width: 32%;">值</th>
								<th class="sorting_disabled" tabindex="0"
									aria-controls="sample_1" rowspan="1" colspan="1"
									style="width: 8%;">类型</th>
								<th class="sorting_disabled" tabindex="0"
									aria-controls="sample_1" rowspan="1" colspan="1"
									style="width: 15%;">解析器类名</th>
								<th class="sorting_disabled" tabindex="0"
									aria-controls="sample_1" rowspan="1" colspan="1"
									style="width: 15%;">是否启用</th>
							</tr>
						</thead>
						<tbody id="data-tbody"></tbody>
					</table>
				</div>
				<div class="row" id="page-div"></div>
			</div>
		</div>
	</div>
  </div>
</div>


<div aria-hidden="true" id="details" class="modal fade" tabIndex="-1"
	role="dialog">
	<div class="modal-dialog">
		<form action="#" id="examine_form1" class="form-horizontal">
			<div class="modal-content">
				<div class="modal-header">
					<div class="caption">
						<i class="icon-settings font-red"></i> <span id="show-tit"
							class="caption-subject font-red sbold uppercase"></span>
					</div>
				</div>
				<div class="modal-body">
					<div class="form-body">
						<div class="form-group">
							<div class="col-md-12" >
								<pre id='pre' style="width: 100%;height: 100%;"></pre>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn default" data-dismiss="modal">返 回</button>
				</div>
			</div>
		</form>
	</div>
</div>
