<div class="col-md-12">
	<div class="portlet light ">
		<div class="portlet-title">
			<div class="caption font-dark">
				<i class="icon-settings font-dark"></i> <span
					class="caption-subject bold uppercase"> 税票使用情况 </span>
			</div>
		</div>
		<div class="portlet-body">
			<div class="row">
				<form id="search-form" method="post">
					<div class="col-md-offset-2 col-md-4">
						<div class=" col-md-12">
							<input type="hidden" name="dept" id="deptid" value="999">
							<input class="form-control" id="dept" value="所有机构" readonly="readonly">
						</div>
					</div>
					<div class="col-md-3 col-sm-3">
						<label>&nbsp;时间：</label>
						<input class="datePicker date-picker-cst" name="time" type="text" 
								id="now_date" onFocus="WdatePicker({maxDate:new Date()})">
					</div>
					<div class="col-md-3 col-sm-3">
						<button id="sample_editable_1_seach" class="btn sbold green">
							查询&nbsp;<i class="glyphicon glyphicon-search"></i>
						</button>
						<button id="excel" class="btn sbold green">
							导出 Excel
						</button>
					</div>
				</form>
			</div>
		<div class="table-toolbar">
			<div class="dataTables_wrapper no-footer">
				<div class="table-scrollable">
					<table
						class="table table-striped table-bordered table-hover order-column dataTable no-footer"
						id="sample_1" role="grid" aria-describedby="sample_1_info"
						style="table-layout:fixed;word-break:break-all;overflow: hidden;word-wrap:break-word;">
						<thead>
							<tr role="row">
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 15%;">组织机构</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 15%;">TAM机名称</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 10%;">TAM机编号</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 10%;">税票种类代码</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 10%;">票证起始号码</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 10%;">票证结束号码</th>

								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 7.5%;">当前库存</th>
							</tr>
						</thead>
						<tbody id="data-tbody"></tbody>
					</table>
				</div>
				<div class="row" id="page-div"></div>
			</div>
		</div>
	</div>
  </div>
</div>
