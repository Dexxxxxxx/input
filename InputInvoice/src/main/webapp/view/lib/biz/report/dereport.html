<div class="col-md-12">
	<div class="portlet light ">
		<div class="portlet-title">
			<div class="caption font-dark">
				<i class="icon-settings font-dark"></i> <span
					class="caption-subject bold uppercase"> 车辆购置税业务明细报表 </span>
			</div>
		</div>
		<div class="portlet-body">
			<div class="row">
				<form id="search-form" method="post">
					<div class="col-md-12">
						<div class=" col-md-4">
							<input type="hidden" name="dept" id="deptid" value="999">
							<input class="form-control" readonly="readonly" name="deptname" id="dept" value="所有机构">
						</div>
						<div class=" col-md-5">
						<label>&nbsp;时间：</label>
						<input class="datePicker date-picker-cst" name="time" type="text" 
								id="time" onFocus="WdatePicker({maxDate:'#F{$dp.$D(\'end_time\')||\'new Date()\'}'})">
						<label class="input-inline">TO</label>
						<input class="datePicker date-picker-cst" name="end_time" type="text" 
								id="end_time" onFocus="WdatePicker({minDate:'#F{$dp.$D(\'time\')}',maxDate:new Date()})">
						<label>&nbsp;税票排序方式：</label> <select
								class="form-control input-sm input-sm input-inline"
								name="stampnumber" id="stampnumber">
								<option value="asc">升序</option>
								<option value="desc">降序</option>
							</select>
						</div>
						<div class=" col-md-3">
						<button id="sample_editable_1_seach" class="btn sbold green">
							查询&nbsp;<i class="glyphicon glyphicon-search"></i>
						</button>
						<button id="excel" class="btn sbold green">
							导出 Excel
						</button>
						</div>
					</div>
				</form>
			</div>
		<div class="table-toolbar">
			<div class="dataTables_wrapper no-footer">
				<div class="table-scrollable">
					<table
						class="table table-striped table-bordered table-hover order-column dataTable no-footer"
						id="sample_1" role="grid" aria-describedby="sample_1_info">
						<thead>
							<tr role="row">
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">组织机构</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">TAM机名称</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">TAM机编号</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">纳税人姓名</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">纳税人识别号</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">车辆识别代码</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">发动机号</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">车辆厂牌型号</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">税票号码</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">完税证明号码</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.3%;">计税价格</th>
								<th class="sorting_disabled" tabindex="0" aria-controls="sample_1" rowspan="1" colspan="1" style="width: 8.4%;">申报日期</th>
							</tr>
						</thead>
						<tbody id="data-tbody"></tbody>
					</table>
				</div>
				<div class="row" id="page-div"></div>
			</div>
		</div>
	</div>
  </div>
</div>
